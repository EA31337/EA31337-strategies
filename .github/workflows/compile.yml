---
name: Compile

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - 'master'
      - '*dev*'
    paths-ignore:
      - '*.md'
      - '.git*'
      - 'docs/**'
  push:
    branches:
      - 'master'
      - '*dev*'
    paths-ignore:
      - '*.md'
      - '.git*'
      - 'docs/**'

jobs:
  checkout-classes:
    name: Checkout Classes repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
        with:
          ref: v3.000.1
          repository: EA31337/EA31337-classes
      - name: Uploads source code
        uses: actions/upload-artifact@v4
        with:
          name: src-classes
          path: .
  checkout-strategies:
    name: Checkout Strategies repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3
        with:
          submodules: recursive
      - name: Uploads source code
        uses: actions/upload-artifact@v4
        with:
          name: src-strategies
          path: .

  mt4:
    name: Installs platform (4)
    uses: EA31337/EA-Tester/.github/workflows/platform-linux.yml@dev
    with:
      artifact_name: .mt4
      artifact_overwrite: true
      skip_cleanup: true
      version: 4
  mt5:
    name: Installs platform (5)
    uses: EA31337/EA-Tester/.github/workflows/platform-linux.yml@dev
    with:
      artifact_name: .mt5
      artifact_overwrite: true
      skip_cleanup: true
      version: 5

  compile:
    defaults:
      run:
        shell: powershell
    name: Compile
    needs: [checkout-classes, checkout-strategies, mt4, mt5]
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: src-strategies
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: src-classes
          path: Include/EA31337-classes
      - uses: actions/download-artifact@v4
        with:
          pattern: .mt${{ matrix.version }}
      - name: Compile indicators
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-path: .mt${{ matrix.version }}
          path: "**/indicators-*/**/*.mq${{ matrix.version }}"
          verbose: true
      - name: Compile strategy
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-path: .mt${{ matrix.version }}
          path: "*/Stg_*.mq${{ matrix.version }}"
          verbose: true
      - name: List compiled files
        run: (Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname
      - run: Get-Location
    strategy:
      matrix:
        version:
          - 4
          - 5
      max-parallel: 2
    timeout-minutes: 20
