---
name: Compile

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - 'master'
      - 'dev*'
    paths-ignore:
      - '*.md'
      - '.git*'
  push:
    branches:
      - 'master'
      - 'dev*'
    paths-ignore:
      - '*.md'
      - '.git*'

jobs:
  Compile:
    defaults:
      run:
        shell: powershell
    runs-on: windows-latest
    strategy:
      matrix:
        name:
          - AC
          - AD
          - ADX
          - AMA
          - ASI
          - ATR
          - ATR_MA_Trend
          - Alligator
          - Awesome
          - BWMFI
          - Bands
          - BearsPower
          - BullsPower
          - CCI
          - DeMarker
          - DEMA
          - ElliottWave
          - Envelopes
          - Force
          - Fractals
          - Gator
          - HeikenAshi
          - Ichimoku
          - MA
          - MACD
          - MFI
          - Momentum
          - OBV
          - OsMA
          - Pattern
          - Pinbar
          - Pivot
          - RSI
          - RVI
          - SAR
          - SAWA
          - SVE_Bollinger_Bands
          - StdDev
          - Stochastic
          - SuperTrend
          - TMAT_SVEBB
          - TMA_CG
          - TMA_True
          - WPR
          - ZigZag
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/checkout@v2
        with:
          path: Include/EA31337-classes
          ref: 38586ef9b1f46b580c52008fec1f21153eb34736
          repository: EA31337/EA31337-classes
      - name: Enables input mode
        run: echo '#define __input__' > ./${{ matrix.name }}/config/define.h
      - name: Compile for MQL4
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-version: 5.0.0.2361
          path: ./${{ matrix.name }}/Stg_${{ matrix.name }}.mq4
          verbose: true
      - name: Compile for MQL5
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-version: 5.0.0.2515
          path: ./${{ matrix.name }}/Stg_${{ matrix.name }}.mq5
          verbose: true
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
  Compile-All:
    defaults:
      run:
        shell: powershell
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/checkout@v2
        with:
          path: Include/EA31337-classes
          ref: 38586ef9b1f46b580c52008fec1f21153eb34736
          repository: EA31337/EA31337-classes
      - name: Compile for MQL4
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-version: 5.0.0.2361
          path: ./.github/Test.mq4
          verbose: true
      - name: Compile for MQL5
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-version: 5.0.0.2515
          path: ./.github/Test.mq5
          verbose: true
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
